<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Comparison</h1>
<h2>The () ? : Ternary Operator</h2>

<p>Input your age and click the button to check if you're an adult:</p>

<input id="age" value="18" />

<button onclick="ageCheck()">Try it</button>

<p id="result"></p>

<script>
function ageCheck() {
  let age = document.getElementById("age").value;
  let adult = (age < 18) ? "You're still young":"You're old enough";
  document.getElementById("result").innerHTML = adult + ".";
}
</script>

</body>
</html>
