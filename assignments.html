<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Assignments</h1>
<h3>You can use the += Operator to add a number or add a String:</h3>

<p id="textDemo"></p>

<p>There are also operators to substract (-=), multiplicate (*=) or divide (/=):</p>

<p>Here's an example:</p>

<p id="result"></p>

<script>
let text = "Hello";
text += " World";
document.getElementById("textDemo").innerHTML = text;

let x2 = 10;
x2 *= 5;
document.getElementById("result").innerHTML = "10 * 5 = " + x2;
</script>

</body>
</html>
